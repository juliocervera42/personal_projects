<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Julio & Cinthya</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #556B2F;
            --secondary-color: #6B8E23;
            --accent-color: #8F9779;
            --light-color: #F5F5F0;
            --dark-color: #2F4F4F;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Animación del sello */
        .seal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 240, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }
        
        .seal-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .seal {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #b22222 40%, #8b0000 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.5s ease-out;
        }
        
        .seal:hover {
            transform: scale(0.85);
        }
        
        .seal:before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .seal-content {
            color: white;
            text-align: center;
            padding: 20px;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease-out 0.3s;
        }
        
        .seal-content h2 {
            font-family: 'Alex Brush', cursive;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .seal-content p {
            margin: 10px 0 0;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .seal-open .seal {
            animation: sealBreak 1.2s forwards;
        }
        
        .seal-open .seal-content {
            opacity: 1;
            transform: scale(1);
        }
        
        @keyframes sealBreak {
            0% {
                transform: scale(0.8);
                border-radius: 50%;
            }
            20% {
                transform: scale(0.9);
            }
            40% {
                transform: scale(0.8);
            }
            60% {
                transform: scale(0.9);
            }
            80% {
                transform: scale(0.85);
                border-radius: 50%;
                box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            }
            100% {
                transform: scale(30);
                border-radius: 0;
                box-shadow: none;
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* Resto del CSS permanece igual */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(rgba(85, 107, 47, 0.8), rgba(85, 107, 47, 0.8)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        /* ... (resto del CSS anterior permanece igual) ... */
        
    </style>
</head>
<body>
    <!-- Overlay del sello -->
    <div class="seal-overlay" id="sealOverlay">
        <div class="seal-container">
            <div class="seal" id="seal">
                <div class="seal-content">
                    <h2>Julio & Cinthya</h2>
                    <p>Haz clic para abrir la invitación</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Resto del contenido (igual que antes) -->
    <header class="hidden" id="mainContent">
        <div class="header-content">
            <h1>Julio & Cinthya</h1>
            <div class="date-display">20 DE DICIEMBRE DE 2025</div>
            
            <div class="countdown" id="countdown">
                <!-- Contador regresivo -->
            </div>
        </div>
    </header>
    
    <!-- Resto de las secciones (igual que antes) -->
    
    <script>
        // Animación del sello
        const sealOverlay = document.getElementById('sealOverlay');
        const seal = document.getElementById('seal');
        const mainContent = document.getElementById('mainContent');
        
        sealOverlay.addEventListener('click', function() {
            seal.classList.add('seal-open');
            
            setTimeout(() => {
                sealOverlay.style.opacity = '0';
                setTimeout(() => {
                    sealOverlay.style.display = 'none';
                    mainContent.classList.remove('hidden');
                    
                    // Iniciar música después de abrir el sello (opcional)
                    // audio.play();
                }, 500);
            }, 1500);
        });
        
        // Contador regresivo (igual que antes)
        function updateCountdown() {
            const weddingDate = new Date("December 20, 2025 17:00:00").getTime();
            const now = new Date().getTime();
            const distance = weddingDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, "0");
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Resto del JavaScript (igual que antes)
    </script>
</body>
</html>
