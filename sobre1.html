    <title>Invitación de Boda - Julio & Cinthya</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #556B2F;
            --secondary-color: #6B8E23;
            --accent-color: #8F9779;
            --light-color: #F5F5F0;
            --dark-color: #2F4F4F;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Animación del sello */
        .seal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 240, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }
        
        .seal-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .seal {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #b22222 40%, #8b0000 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.5s ease-out;
        }
        
        .seal:hover {
            transform: scale(0.85);
        }
        
        .seal:before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .seal-content {
            color: white;
            text-align: center;
            padding: 20px;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease-out 0.3s;
        }
        
        .seal-content h2 {
            font-family: 'Alex Brush', cursive;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .seal-content p {
            margin: 10px 0 0;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .seal-open .seal {
            animation: sealBreak 1.2s forwards;
        }
        
        .seal-open .seal-content {
            opacity: 1;
            transform: scale(1);
        }
        
        @keyframes sealBreak {
            0% {
                transform: scale(0.8);
                border-radius: 50%;
            }
            20% {
                transform: scale(0.9);
            }
            40% {
                transform: scale(0.8);
            }
            60% {
                transform: scale(0.9);
            }
            80% {
                transform: scale(0.85);
                border-radius: 50%;
                box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            }
            100% {
                transform: scale(30);
                border-radius: 0;
                box-shadow: none;
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(rgba(85, 107, 47, 0.8), rgba(85, 107, 47, 0.8)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .header-content {
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-family: 'Alex Brush', cursive;
            font-size: 5.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        h2 {
            font-family: 'Alex Brush', cursive;
            font-size: 3rem;
            margin: 20px 0;
            color: var(--primary-color);
        }
        
        h3 {
            font-family: 'Alex Brush', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .date-display {
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin: 30px 0;
            font-weight: 300;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            color: white;
            padding: 25px 15px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 500;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        section {
            padding: 100px 0;
            text-align: center;
        }
        
        .section-title {
            position: relative;
            margin-bottom: 60px;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
            margin: 20px auto;
        }
        
        .section-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .event-details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
        }
        
        .event-card {
            background: white;
            border-radius: 10px;
            padding: 40px 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .event-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .event-card h4 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Alex Brush', cursive;
        }
        
        .event-card p {
            margin: 10px 0;
            font-weight: 300;
        }
        
        .event-card i {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .dress-code {
            background: linear-gradient(rgba(245, 245, 240, 0.9), rgba(245, 245, 240, 0.9)), 
                       url('https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            padding: 100px 0;
        }
        
        .dress-code-content {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .dress-code-content.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gift-section {
            background: var(--primary-color);
            color: white;
            padding: 80px 0;
        }
        
        .gift-container {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .gift-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gift-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s;
            border: 2px solid white;
        }
        
        .gift-link:hover {
            background: transparent;
            color: white;
        }
        
        footer {
            background: var(--dark-color);
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        
        .footer-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .rsvp-btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s;
            border: 2px solid var(--secondary-color);
        }
        
        .rsvp-btn:hover {
            background: transparent;
            color: var(--secondary-color);
        }
        
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Animaciones al hacer scroll */
        @media (prefers-reduced-motion: no-preference) {
            .animate-on-scroll {
                opacity: 0;
                transition: opacity 0.6s, transform 0.6s;
            }
            
            .fade-in {
                opacity: 1;
                transform: translateY(0) !important;
            }
            
            .slide-up {
                transform: translateY(30px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            h2 {
                font-size: 2.5rem;
            }
            
            .countdown-box {
                padding: 15px 10px;
                min-width: 70px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            section {
                padding: 60px 0;
            }
            
            .event-card {
                width: 100%;
                margin: 0 20px;
            }
            
            .dress-code-content {
                padding: 30px 20px;
            }
            
            .seal-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>

			@keyframes slide-left {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-100%);
    }
}

.slide-left {
    animation: slide-left 1s forwards; /* Durasi 1 detik dan animasi berjalan maju */
}


.slide-left {
    animation: slide-left 1s forwards; /* Durasi 1 detik dan animasi berjalan maju */
}

/* CSS untuk animasi fade out ke atas */
@keyframes fadeOutUp {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-20px);
    }
}

.fade-out-up {
    animation: fadeOutUp 0.5s forwards; /* Durasi animasi 0.5 detik */
}

/* CSS untuk animasi slide up */
@keyframes slideUp {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-100%);
    }
}

.slide-up {
    animation: slideUp 2s forwards; /* Durasi animasi 0.5 detik */
}

/* CSS untuk animasi buka buku */
@keyframes bookOpen {
    0% {
        transform: rotateY(0deg);
        transform-origin: left center;
    }
    100% {
        transform: rotateY(-180deg);
        transform-origin: left center;
    }
}

.book-open {
    animation: bookOpen 3s forwards; /* Durasi animasi 3 detik */
}

/* Gaya untuk gambar bunga */
.bunga-animasi {
  position: relative;
  width: 200px; /* Sesuaikan ukuran gambar */
  height: auto;
  animation: goyang 3s infinite ease-in-out;
}

/* Keyframes untuk animasi goyang */
@keyframes goyang {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(5deg);
  }
  50% {
    transform: rotate(0deg);
  }
  75% {
    transform: rotate(-5deg);
  }
  100% {
    transform: rotate(0deg);
  }
}

.putar img {
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-duration: 10s;
    animation-name: putar;
  
}

document.addEventListener('DOMContentLoaded', function () {
    // Mencegah halaman untuk melakukan scroll saat pertama kali dimuat
    window.scrollTo(0, 0);
    disableScrolling();

    var bukaButton = document.getElementById("tombol-buka-amplopv1");
    var headerLeft = document.querySelector(".header-left");
    var headerRight = document.querySelector(".header-right");
    var headerWrapper = document.getElementById("header-amplopv1");

    var audio;
    var lastTime = 0;

    if (bukaButton) {
        bukaButton.addEventListener('click', function () {
            enableScrolling();

            bukaButton.style.visibility = "hidden";

            if (headerLeft && headerRight) {
                headerLeft.classList.add("split-open-left");
                headerRight.classList.add("split-open-right");
            }

            playAudio();

            setTimeout(function () {
                if (headerWrapper) {
                    headerWrapper.style.display = "none";
                }
                hideHeader(); // Sembunyikan header tambahan
            }, 1500);
        });
    }

    function playAudio() {
        if (audio) {
            audio.currentTime = lastTime;
            audio.play();
        } else {
            audio = new Audio('https://www.digvitation.com/wp-content/uploads/2025/02/Misterio-Lyric-Video-Oficial-mp3cut.net_.mp3');
            audio.play();
        }
    }

    function stopAudio() {
        if (audio) {
            lastTime = audio.currentTime;
            audio.pause();
        }
    }

    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            stopAudio();
        } else {
            playAudio();
        }
    });

    function disableScrolling() {
        var x = window.scrollX;
        var y = window.scrollY;
        window.onscroll = function () {
            window.scrollTo(x, y);
        };
    }

    function enableScrolling() {
        window.onscroll = function () {};
    }
});

</script>
